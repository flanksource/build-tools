package:
  build-essential:
    installed: true
  ca-certificates:
    installed: true
  genisoimage:
    installed: true
  git:
    installed: true
  golang-go:
    installed: true
  python3-dev:
    installed: true
  sops:
    installed: true
  systools:
    installed: true
  zip:
    installed: true
command:
  command -v build-tools:
    exit-status: 0
    stdout:
    - \/bin/build-tools
    stderr: []
    timeout: 10000
  command -v esc:
    exit-status: 0
    stdout:
    - \/usr/local/bin/esc
    stderr: []
    timeout: 10000
  command -v expenv:
    exit-status: 0
    stdout:
    - \/usr/bin/expenv
    stderr: []
    timeout: 10000
  command -v gh:
    exit-status: 0
    stdout:
    - \/usr/local/bin/gh
    stderr: []
    timeout: 10000
  command -v github-release:
    exit-status: 0
    stdout:
    - \/usr/local/bin/github-release
    stderr: []
    timeout: 10000
  command -v gojsontoyaml:
    exit-status: 0
    stdout:
    - \/usr/bin/gojsontoyaml
    stderr: []
    timeout: 10000
  command -v govc:
    exit-status: 0
    stdout:
    - \/usr/local/bin/govc
    stderr: []
    timeout: 10000
  command -v netlify:
    exit-status: 0
    stdout:
    - \/usr/local/bin/netlify
    stderr: []
    timeout: 10000
  command -v upx:
    exit-status: 0
    stdout:
    - \/usr/bin/upx
    stderr: []
    timeout: 10000
file:
  /usr/local/bin/entrypoint.sh:
    exists: true
    mode: "0755"
    owner: root
    group: root
    filetype: file
    contains: []
